{% extends "base.html" %} 
{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="text-center">로그인</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              {{ form.username.label_tag }}
              <input type="text" name="username" class="form-control" placeholder="사용자명을 입력하세요" required>
            </div>
            <div class="form-group">
              {{ form.password.label_tag }}
              <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
          </form>
        </div>
        <div class="card-footer bg-primary">
          <p class="text-white text-center mb-0">
            아직 계정이 없으신가요? 
            <a href="{% url 'signup' %}" class="text-white font-weight-bold">회원가입</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
